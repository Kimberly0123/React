<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 准备好容器 -->
        <div id="test"></div>
    </body>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <!-- React -->
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <!-- ReactDOM-->
    <script src="../React-js/babel.min.js" type="text/javascript"></script>
    <!-- transform jsx to js for browser to read-->

    <!--这里使用了babel用来解析jsx语法, 不能用text/javascript-->
    <script type="text/babel">
        // 1.创建虚拟DOM
        const VDOM = (
            <h1>
                <span>Hello Kim</span>
            </h1>
        ); //因為不是string, 不需要加""
        // 2.渲染虚拟DOM到頁面，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
</html>
