<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 准备好容器 -->
        <div id="test"></div>
    </body>
    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>

    <!--这里使用了js来创建虚拟DOM. 太繁瑣了一般不用的-->
    <script type="text/javascript">
        // 1.创建虚拟DOM[在这使用了js的语法]React.createElement(标签,标签属性,内容)
        const VDOM = React.createElement(
            "h1",
            { id: "title" },
            React.createElement("span", {}, "Hello, Kim")
        );
        // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(VDOM, document.getElementById("test"));
        /*
            關於VDOM:
            (1) VDOM本质就是一个Object
            (2) DOM比较轻，真实的DOM比较重，属性比较多。因為VDOM是React內部在用，無需TDOM那麼多屬性
            (3) VDOM最終會被React轉為TDOM呈現在頁面上
        */
        console.log("Type of VDOM: ", typeof VDOM); // object
        const TDOM = document.getElementById("test");
        console.log("VDOM: ", VDOM);
        console.log("TDOM: ", TDOM);
        debugger;
    </script>
</html>
