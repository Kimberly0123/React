<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="test"></div>
    </body>
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <script src="../React-js/babel.min.js" type="text/javascript"></script>

    <script type="text/babel">
        // 1.创建 Class component [必须 extend   React.Component]
        class MyComponent extends React.Component {
            render() {
                return <h1>这个是类组件</h1>;
            }
        }

        //2.渲染组件
        ReactDOM.render(<MyComponent />, document.getElementById("test"));

        //执行过程：
        //1.React解析组件标签，找到相应的组件
        //2.发现组件是class定义的，随后new出来class的instance，并通过该实例调用到原型上的render方法
        //3.将render返回的虚拟DOM转化为真实的DOM,随后呈现在页面中
    </script>
</html>
