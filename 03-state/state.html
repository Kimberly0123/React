<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="test"></div>
    </body>
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <script src="../React-js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建组件
        class Weather extends React.Component {
            constructor(props) {
                super(props);
            }
            // initiate state (可以直接对 Weather 的實例對象进行赋值 )
            state = { isHot: true, wind: "大風" };

            //render会调用1+n次【1就是初始化的时候调用的，n就是每一次修改state的时候调用的】
            render() {
                return (
                    <h1 onClick={this.changeWeather}>
                        今天天气很{this.state.isHot ? "炎热" : "凉爽"}
                    </h1>
                );
            }

            // self-defined function 要用賦值語句 + 箭頭函數
            changeWeather = () => {
                const state = this.state.isHot;
                //状态中的属性不能直接进行更改，需要借助API
                // this.state.isHot = !isHot; 错误
                //必须使用setState对其进行修改
                this.setState({ isHot: !state });
            };
        }
        // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
</html>
