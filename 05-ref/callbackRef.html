<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="div"></div>
    </body>
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <script src="../React-js/babel.min.js"></script>
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class Dom extends React.Component {
            saveInupt = (self) => {
                this.dian = self;
            };
            showInput = () => {
                alert(this.dian.value);
            };
            inputBlur = () => {
                alert(this.shiqu.value);
            };

            render() {
                //回调形式的ref 在ref中执行回调函数，将自身作为参数传递给回调函数
                return (
                    <div>
                        {/*<input ref={self =>{ this.dian = self;console.log(self)}} type="text" placeholder="点击弹出" />&nbsp;*/}
                        <input
                            ref={this.saveInupt}
                            type="text"
                            placeholder="点击弹出"
                        />
                        &nbsp;
                        <button onClick={this.showInput}>点击彈出</button>
                        <br />
                        <input
                            ref={(self) => (this.shiqu = self)}
                            onBlur={this.inputBlur}
                            type="text"
                            placeholder="失去焦点弹出弹出"
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(<Dom />, document.getElementById("div"));
    </script>
</html>
