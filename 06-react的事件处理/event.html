<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="div"></div>
    </body>
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <script src="../React-js/babel.min.js"></script>
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        class Dom extends React.Component {
            /*
            React的事件是通过onXxx属性指定event处理函数
                React使用的都是自定义的event，而不是原生的event
                React中的事件是通过事件委托方式处理的
            通过event.target得到发生事件的Dom元素对象
        */

            //官方提示我们不要过度的使用ref，如果发生时间的元素刚好是需要操作的元素，就可以使用事件去替代。
            MyRef = React.createRef();
            MyRef1 = React.createRef();

            btnOnClick = () => {
                //创建之后，将自身节点，传入current中
                console.log(this.MyRef.current.value);
            };
            // 因為這個onblur的對象和ref的對象是同一個，我們可以用event.target來獲取這個對象
            inputBlur = () => {
                alert(event.target.value);
            };
            render() {
                return (
                    <div>
                        <input
                            ref={this.MyRef}
                            type="text"
                            placeholder="点击弹出"
                        />
                        &nbsp;
                        <button onClick={this.btnOnClick}>点击</button>&nbsp;
                        <input
                            onBlur={this.inputBlur}
                            type="text"
                            placeholder="失去焦点弹出弹出"
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(<Dom />, document.getElementById("div"));
    </script>
</html>
