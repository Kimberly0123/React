<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="div"></div>
    </body>
    <script
        src="../React-js/react.development.js"
        type="text/javascript"
    ></script>
    <script
        src="../React-js/react-dom.development.js"
        type="text/javascript"
    ></script>
    <script src="../React-js/babel.min.js"></script>
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        //页面中所有的输入数据都是现用现取的，就是非受控的组件
        class Login extends React.Component {
            login = (event) => {
                const { name, pwd } = this;
                event.preventDefault(); //阻止表单提交
                alert(`name: ${name.value}. password: ${pwd.value}`);
            };
            render() {
                return (
                    <form action="http://www.baidu.com" onSubmit={this.login}>
                        用户名：
                        <input
                            ref={(self) => (this.name = self)}
                            type="text"
                            name="username"
                        />
                        密码
                        <input
                            ref={(self) => (this.pwd = self)}
                            type="password"
                            name="password"
                        />
                        <button>登录</button>
                    </form>
                );
            }
        }

        ReactDOM.render(<Login />, document.getElementById("div"));
    </script>
</html>
